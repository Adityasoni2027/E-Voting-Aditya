<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to the Evoting Project</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #000428, #004e92); 
            color: #fff;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; 
            opacity: 0.8; 
        }

        .container {
            background: rgba(0, 0, 0, 0.7); 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px; 
            width: 90%; 
            text-align: center;
            margin: 0 auto; 
        }

        .form-title {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.2s ease-in-out;
            margin-bottom: 15px;
            background-color: #f2f5f8;
            color: #333;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            border-color: #3498db;
            outline: none;
        }

        #submit {
            background: linear-gradient(to right, #3498db, #2980b9);
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            font-size: 16px;
        }

        #submit:hover {
            background: linear-gradient(to right, #2980b9, #3498db);
        }

        .login-link {
        display: block;
        text-align: center;
        margin-top: 10px;
        color: #ccc;
        text-decoration: none;
        transition: all 0.2s ease-in-out;
        background-image: linear-gradient(to right, #f06, #9f6);
        padding: 5px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .login-link:hover {
        color: #fff;
        background-image: linear-gradient(to right, #9f6, #f06);
    }

    .glow {
        animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
        from {
            text-shadow: 0 0 5px #9f6, 0 0 10px #9f6, 0 0 15px #9f6;
        }
        to {
            text-shadow: 0 0 10px #f06, 0 0 15px #f06, 0 0 20px #f06;
        }
    }

        @media (max-width: 768px) {
            .container {
                max-width: 100%; /* Full width for smaller screens */
            }
        }
    </style>
</head>

<body>
    <img class="background-image" src="dark-city-with-neon-lights-cityscape_910135-459.jpg" alt="Background Image">

    <div class="container">
        <div class="form-title">Register for an Account</div>
        <form>
            <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Enter your email" />
            </div>
            <div class="form-group">
                <input type="password" name="password" id="password" placeholder="Enter your password" />
            </div>
            <input type="button" value="Submit" id="submit" />
        </form>
        <a href="login.html" class="login-link glow">Continue If Registered</a>
    </div>
    <script type="module" src="index.js"></script>

        </div>

  </body>
</html>
